<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>challengeOne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h4 class='enun'>Insertar texto:</h4>
        <p class='enun'for="input-texto">Solo letras minúsculas, sin acento</p>
        <br>
        <input class="textInput" type="text" name="input-texto" id="inputTexto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="encriptar" id="btnEncriptar">
        <input class="btn" type="button" value="desencriptar" id="btnDesencriptar">
        <input class="btn" type="button" value="clear" id="btnClear">
      </form>
    </section>
  
    <section class="msg box">
      <h4 class='enun'>Mensaje encriptado:</h4>
      <br>
      <input class="textOutput" type="text" name="input-texto" id="outputTexto">
      <input class="btn" type="button" value="copiar" id="btnCopy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
